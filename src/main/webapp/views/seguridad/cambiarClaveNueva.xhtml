<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	manifest="/negosys/resources/negosys.appcache">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<link rel="icon" type="image/png"
		href="/negosys/resources/spark-layout/images/favicon.png" />
	<title>Negosys</title>
	<h:outputScript name="js/layout.js" library="spark-layout" />
	<ui:insert name="head" />
</h:head>

<h:body onload="mostrarMensaje()">
	<p:growl id="mensaje" showDetail="true" life="7000" />

	<div id="layout-portlets-cover">
		<div
			class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
			style="margin-top: 5%; background-image: url(/negosys/resources/spark-layout/images/loginpageillust.svg); background-repeat: no-repeat; background-position: center; background-size: cover;">
			<p:panel id="panel" header="Cambio de Contraseña"
				styleClass="margin0">
				<p class="Wid100 DispBlock Fs30 red">Parece que es la Primera
					vez que Ingresas</p>
				<br />
				<p class="Wid100 DispBlock Fs30 red">Por Tú seguridad actualiza
					la Contraseña</p>
				<div class="EmptyBox20"></div>
				<h:form id="form">
					<p:outputLabel for="contraseñaActual" value="Contraseña Actual"
						styleClass="DispBlock" />
					<p:password id="contraseñaActual"
						value="#{cambiarClaveNuevaBean.claveActual}"
						label="Contraseña Actual" styleClass="DispBlock Wid90">
					</p:password>

					<p:outputLabel for="contraseñaNueva" value="Contraseña Nueva"
						styleClass="DispBlock" />
					<p:password id="contraseñaNueva"
						value="#{cambiarClaveNuevaBean.claveNueva1}"
						label="Contraseña Nueva" feedback="true" inline="true"
						promptLabel="Nivel Bajo" weakLabel="Nivel Medio"
						goodLabel="Nivel Alto" strongLabel="Óptimo"
						styleClass="DispBlock Wid90">
					</p:password>

					<p:outputLabel for="repitaContraseña" value="Repita Contraseña"
						styleClass="DispBlock" />
					<p:password id="repitaContraseña"
						value="#{cambiarClaveNuevaBean.claveNueva2}"
						label="Repita Contraseña" feedback="true" inline="true"
						promptLabel="Nivel Bajo" weakLabel="Nivel Medio"
						goodLabel="Nivel Alto" strongLabel="Óptimo"
						styleClass="DispBlock Wid90">
					</p:password>
					<p:separator />
					<p:commandButton value="Actualizar" update=":mensaje" id="ajax"
						icon="#{msg['i.guardar']}"
						action="#{cambiarClaveNuevaBean.cambiarClave}"
						styleClass="GreenButton" />
				</h:form>

			</p:panel>

		</div>
	</div>
	<script type="text/javascript">
		//<![CDATA[
		function mostrarMensaje() {
			document.getElementById("form:btnMostrarMensaje").click();
		}
		//]]>
	</script>

	<h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
	<h:outputStylesheet name="css/animate.css" library="spark-layout" />
	<h:outputStylesheet name="css/spark-layout.css" library="spark-layout" />
	<h:outputStylesheet name="css/estilos.css" library="spark-layout" />
</h:body>
</html>
